<button
  class="app-button"
  [class.app-button--secondary]="variant() === 'secondary'"
  [class.app-button--icon-flat]="variant() === 'icon-flat'"
  [class.app-button--large]="size() === 'large'"
  [title]="title()"
  (click)="clicked.emit()"
  [aria-label]="ariaLabel()"
>
  <ng-content select="[ButtonLeadingIcon]" />
  <span class="app-button__content"> {{ content() }} </span>
  <ng-content select="[ButtonTrailingIcon]"/>
</button>
